name: Build and Push Docker Images

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: docker.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata
        id: meta
        run: |
          echo "short_sha=${GITHUB_SHA:0:7}" >> $GITHUB_OUTPUT
          echo "timestamp=$(date +%Y%m%d-%H%M%S)" >> $GITHUB_OUTPUT

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build with Docker Compose
        run: |
          DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }} TAG=${{ steps.meta.outputs.short_sha }} docker compose build

      - name: Tag as latest
        if: github.event_name != 'pull_request'
        run: |
          DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }} TAG=latest docker compose build

      - name: Push images with Docker Compose
        if: github.event_name != 'pull_request'
        run: |
          DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }} TAG=${{ steps.meta.outputs.short_sha }} docker compose push
          DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }} TAG=latest docker compose push